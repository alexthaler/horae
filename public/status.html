<div class="title">
	<a href="/">Horae</a>
	<a href="/about.html" class="rightalize">About</a>
</div>
<div class="cardlink">
	<div class="route_card">
		<h3>Upcoming Trains</h3>
	</div>
</div>
<div ng-repeat="status in statuses">
	<div class="statuscard" style="clear: both;">
		<div class="firstLine">
			<p class="trainNum alignLeft">Num: <b>{{status.train_num}}</b></p>
			<p class="eta alignRight">ETA: <b>{{status.formatted_eta}}</b></p>
		</div>
		<div class="secondLine" style="clear: both;">
			<p class="scheduled_time alignLeft">Schedueled: <b>{{status.fmt_sched_date }}</b></p>
			<p class="estimated_time alignRight">Estimated: <b>{{status.fmt_est_date}}</b></p>
		</div>
	</div>
</div>
